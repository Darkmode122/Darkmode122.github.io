<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Deva!</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(to top, #fbc2eb, #a6c1ee);
            margin: 0;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            color: #ff1493;
        }

        /* Styles for the cake image container */
        .cake-image {
            position: relative; /* Essential for positioning the candle relative to this */
            display: inline-block; /* Allows it to shrink-wrap content and center with margin: auto */
            max-width: 500px; /* Control max size of the cake image */
            width: 90%; /* Responsive width */
            margin: 20px auto; /* Center the image container and add some space */
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            overflow: hidden; /* Ensures nothing spills out if positioning goes slightly off */
        }
        

        /* Candle styles - adjusted for placement on the image */
        .candle {
            width: 10px;
            height: 40px;
            background: #ffda69;
            position: absolute; /* Positioned relative to .cake-image */
            top: 20%; /* Adjust this value to move the candle up/down on the cake */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Fine-tune horizontal centering */
            border-radius: 5px;
            z-index: 10; /* Ensures the candle is on top of the image */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Optional: add a subtle shadow to the candle */
        }
        .flame {
            width: 15px;
            height: 15px;
            background: orange;
            border-radius: 50%;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.2s infinite;
            filter: drop-shadow(0 0 5px orange); /* Add a glow effect */
        }
        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
            color: #6a0572;
        }
        .off {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Happy 23rd Birthday Deva! ðŸŽ‰</h1>
    <div class="message">Wishing you a fantastic day! ðŸŽ‚</div>

    <div class="cake-image">
        <img src="public/images/public/images/unnamed.png" alt="Birthday cake with colorful decorations and a single lit candle on top">
        <div class="candle" id="candle">
            <div class="flame" id="flame"></div>
        </div>
    </div>
    
    <div class="message">Blow near the mic to blow out the candle! ðŸŽ‚</div>
    
    <script>
        // Detect blowing sound to turn off the flame
        const flame = document.getElementById('flame');
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const mic = audioContext.createMediaStreamSource(stream);
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                mic.connect(analyser);
                const data = new Uint8Array(analyser.fftSize);
                function detectBlow() {
                    analyser.getByteTimeDomainData(data);
                    let sum = 0;
                    for (let i = 0; i < data.length; i++) {
                        sum += Math.abs(data[i] - 128);
                    }
                    // Adjust this threshold if it's too sensitive or not sensitive enough
                    if (sum > 2000) { 
                        flame.classList.add('off');
                    }
                    requestAnimationFrame(detectBlow);
                }
                detectBlow();
            }).catch(() => {
                // Only alert if microphone access is actually needed for the feature
                // alert("Microphone access denied. The candle blow-out feature will not work."); 
                console.warn("Microphone access denied. Candle blow-out feature disabled.");
            });
        } else {
            // alert("Your browser doesn't support microphone access. The candle blow-out feature will not work.");
            console.warn("Your browser doesn't support microphone access. Candle blow-out feature disabled.");
        }
    </script>
</body>
</html>
